<!doctype html>
<html lang="en">

<head>

    <meta name=description content="">

    <title></title>
    <!-- css stylesheets -->

    <!-- fonts -->
</head>

<body>
    <div id="contentContainer">
      {% for item in houseList%}
      <!-- Change the border color -->
      <div class="card border-dark mb-3" data-id={{item.PID}} style="max-width: 18rem;">
        <div class="card-header">{{item.propName}}</div>
        <img class="card-img-top" src="..." alt="Card image cap">
        <div class="card-body text-dark">
          <h5 class="card-title">{{item.propDescription}}</h5>
          <p class="card-text">{{item.propLocation}}</p>
          <p class="card-text">{{item.propPrice}}</p>
        </div>
      </div>
      {% endfor %}
    </div>
</body>

</html>
