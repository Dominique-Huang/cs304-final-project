<!--Purpose: display list of all available spaces-->
<!--Purpose: display the individual user's profile/settings page-->
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name=author content="">
    <meta name=description content="">
    <meta name=keywords content="">
    <title>Home</title>
    <!-- css stylesheets -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous">
    <!-- fonts -->
</head>

<body>
  
  <form method = "POST" action = "{{ url_for('showProperties') }}">
    <p>
      <select name = 'gender'>
      <option value = 1>Female</option>
      <option value = 2>Male</option>
      <option value = 3>Other</option>
      <option value = 3>Any</option>
      </select>
    </p>
    <p><label>Location: <input name = "location"></label></p>
    <p><label>Highest Price: <input name = 'price' type = 'number'></label></p>
    <p><button type = "submit">Submit</button></p>
  </form>
  <div>
      {% for item in propList%}
        <div align = "center">
          <!-- Change the border color -->
          <div class="col-lg-3 col-sm-6 ">
          <div class="card border-dark mb-3" data-id={{item.PID}} style="max-width: 18rem;">
            <div style="padding: 30px;">
              <div class="card-header">{{item.propName}}</div>
              <img class="card-img-top" src="..." alt="Card image cap">
              <div class="card-body text-dark">
              <h5 class="card-text">{{item.propDescription}}</h5>
              <p class="card-text">{{item.propLocation}}</p>
              <p class="card-text">{{item.propPrice}}</p>
            </div>
            </div>
            </div>
          </div>
      {% endfor %}
    </div>
    </div>
  </div>

</body>

</html>
