<!--Purpose: display list of all available spaces-->
<!--Purpose: display the individual user's profile/settings page-->
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name=author content="">
    <meta name=description content="">
    <meta name=keywords content="">
    <title>Home</title>
    <!-- css stylesheets -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/app.css" type="text/css">
    <!-- fonts -->
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-5">
      <a class="navbar-brand" href="/">Loft39s</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">My Properties</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Reservations</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Log Out</a>
          </li>
        </ul>
      </div>
  </nav>
  
  <div class = "container">
      <form method = "POST" action = "{{ url_for('showProperties') }}">
        <p>Filter by: </p>
        <div class="form-inline">
          <div class="form-group">
            <label for="gender">Gender: </label>
            <select name = 'gender'>
            <option value = 1>Female</option>
            <option value = 2>Male</option>
            <option value = 3>Other</option>
            <option value = 3>Any</option>
            </select>
          </div>
          <div class="form-group">
            <label for="location">Location: </label><input type="text" class="filter" id="location" placeholder="Enter Location">
          </div>
          <div class="form-group">
            <label for="price">Max Price: </label><input type="number" class="filter" id="price" placeholder="Enter maximum price per month">
          </div>
          <div class="form-group">
            <label for="start">Start Date: </label><input type="date" class="filter" name="start">
          </div>
          <div class="form-group">
            <label for="end">End Date: </label><input type="date" class="filter" name="end">
          </div>
          <div class="form-group">
            <button type = "submit">Submit</button>
          </div>
        </div>
      </form>
      <div class="row mt-5">
        {% for item in propList%}
          <div class = "col-lg-3 col-sm-6" align = "center">
            <!-- Change the border color -->
            <div class="">
              <a href='/show/{{item.PID}}' class="card border-dark mb-3" data-id={{item.PID}} style="max-width: 18rem;">
                <div style="padding: 30px;">
                  <div class="card-header">{{item.propName}}</div>
                  
                  <img class="card-img-top" src="..." alt="Card image cap">
                  <div class="card-body text-dark">
                    <h5 class="card-text">{{item.propDescription}}</h5>
                    <p class="card-text">{{item.propLocation}}</p>
                    <p class="card-text">{{item.propPrice}}</p>
                  </div>
                  
                </div>
              </a>
            </div>
          </div>
        {% endfor %}
    </div>
  </div>
  
</body>

</html>
